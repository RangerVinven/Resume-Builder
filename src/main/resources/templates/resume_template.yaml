person_information:
  name: "<Full Name>"  # Candidate's full name
  details:
    - "<Email>"         # Contact email
    - "<Phone Number>"   # Contact phone number

personal_statement:
  name: "Personal Statement"
  statement: "<Brief summary about candidate, skills, experience, and career goals>"

sections:
  - name: "Work Experience"
    items:
      - title: "<Company Name>"
        subtitle: "<Job Title>"
        meta: "<Start Date - End Date>"
        meta_subtitle: "<Location>"
        bullet_points:
          - "<Key responsibility or achievement>"
          - "<Another responsibility or achievement>"

  - name: "Education"
    items:
      - title: "<University or School>"
        subtitle: "<Degree or Program>"
        meta: "<Start Date - End Date>"
        bullet_points:
          - "<Notable achievement or honors>"

  - name: "Skills"
    items:
      - bullet_points:
          - "<Languages, tools, frameworks, etc.>"
        show_bullets: false

  - name: "Projects"
    items:
      - title: "<Project Name>"
        subtitle: "<Personal or Team Project>"
        meta: "<Year or timeframe>"
        bullet_points:
          - "<Project description or achievement>"

  - name: "Certifications"
    items:
      - title: "<Certification Name>"
        subtitle: "<Issuing Organization>"
        meta: "<Year>"
        bullet_points:
          - "<Relevant skills or knowledge gained>"

